<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML연습문제</title>
</head>
<body>
    <h2>회원가입</h2>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" placeholder="아이디 10글자 이내" name="uid" id="uid" maxlength="10"></td>
                        <td><button type="submit" name="idCk" id="idCk">중복확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2"><input type="password" size="30" name="pw1" id="pw1" placeholder="영문 숫자 특수문자 포함 8자 이상" maxlength="8" size=""></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2"><input type="password" size="30" name="pw2" id="pw2" maxlength="8"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" id="email"></td>
                        <td>
                            <select name="email" id="email">
                                <option value="naver.com" >naver.com</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="nate.com">nate.com</option>
                                <option value="kh.or.kr">kh.or.kr</option>
                                <option selected>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label>
                프로필 사진 <input type="file" name="fImg" id="fImg">
            </label>
            <br><br>
            <label>
                성별 :  <label for="man">남자</label><input type="radio" name="gender" id="man"><label for="woman">여자</label><input type="radio" name="gender" id="woman">
            </label>
            <br><br>
            <label>
            생년월일 : <input type="date" name="bt" id="bt">
            </label>
            <br><br>

            취미
            <br>
            <label for="baseball">야구</label>
            <input type="checkbox" id="baseball" name="hobby">
            <label for="basketball">농구</label>
            <input type="checkbox" id="basketball" name="hobby">
            <label for="soccer">축구</label>
            <input type="checkbox" id="soccer" name="hobby">
            <br>
            <label for="study">공부</label>
            <input type="checkbox" id="study" name="hobby">
            <label for="music">음악감상</label>
            <input type="checkbox" id="music" name="hobby">
            <br>
            <label for="hb">기타</label>
            <input type="checkbox" id="hb" name="hobby">
            <input type="text" id="hb" name="hobby">

            <br><br>
            자기소개
            <br>
            <textarea name="ta" id="ta" cols="70" rows="10" style="resize: none;"></textarea>
        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="submit">다시입력</button>
        <button type="submit">이전으로</button>
    </form>
</body>
</html>
