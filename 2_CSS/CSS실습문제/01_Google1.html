<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/01_Google1.css">
    <title>Google1</title>
</head>
<body>
    <div class="container-1">

        <div class="header-1">
            <div class="div-left">
                <div>Google정보</div>
                <div>스토어</div>
            </div>
            <div class="div-right">
                <div>
                    <div>Gmail</div>
                    <div>이미지</div>
                    <img id ="app"src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="app">
                    <button type="submit" id="login">로그인</button>
                
                </div>
            </div>
        </div>

        <div class="main-1">
            <div class="main-modal">
                <div class="main-modal-header">
                    <img id="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
                </div>
                <div class="main-modal-main">
                    <input type="search" size="50" name="search" id="google-search">
                </div>
                <div class="main-modal-footer">
                    <span>Google 검색</span>
                    <span>I'm Feeling Lucky</span>
                </div>
            </div>
        </div>

        <div class="footer-1">
            <div class="footer-top">
                <div>
                    대한민국
                </div>
            </div>
            <div class="footer-bottom">
                <div class="div-left">
                    <div>광고</div>
                    <div>비즈니스</div>
                    <div>검색의 원리</div>
                </div>
                <div class="div-right">
                    <div>
                        <div>개인정보처리방침</div>
                        <div>약관</div>
                        <div>설정</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
